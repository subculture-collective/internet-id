# Dependency Review Workflow
# Scans pull requests for risky dependency changes
# Prevents supply chain attacks and vulnerable dependencies

name: "Dependency Review"

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on critical or high severity vulnerabilities
          fail-on-severity: moderate
          # Warn on moderate and above
          warn-on-severity: low
          # Allow licenses (permissive open source)
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD
          # Deny problematic licenses
          deny-licenses: GPL-3.0, AGPL-3.0, LGPL-3.0
          # Comment on PRs with findings
          comment-summary-in-pr: always
          # Configuration for vulnerability database
          vulnerability-check: true
          license-check: true
          # Retry configuration
          retry-on-snapshot-warnings: true
          retry-on-snapshot-warnings-timeout: 600
